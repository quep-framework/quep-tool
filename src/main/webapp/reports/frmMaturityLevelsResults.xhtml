<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Questionnaire</title>
        <link rel="stylesheet" type="text/css" href="/QuEP-Tool/resource/themes/aristo/theme.css" />
        <link rel="stylesheet" type="text/css" href="/QuEP-Tool/resource/css/site.css" />
        <link rel="stylesheet" type="text/css" href="/QuEP-Tool/resource/css/quep-css.css" />

        <!--script type="text/javascript">
            function exportChart() {
                //export image
                $('#output').empty().append(PF('browserChart').exportAsImage());

                //show the dialog
                PF('dlgchart').show();
            }
        </script-->
    </h:head>
    <h:body>
        <div class="PC">
            <!--start menu izq-->
             <ui:include src="/frames/frmMenuSideLeft.xhtml" />            
            <!--end menu izq-->

            <div id="CONTENTSIDE">
                <div id="CONTENTSIDEindent">

                    <!-- header bar start-->
                    <ui:include src="/frames/frmMenuSideTop.xhtml" />  
                    <!-- header bar end-->

                    <!-- content body start-->  

                    <h:form id="frmChart">                        
                        <div>                                                  
                            <p:breadCrumb id="pnlbc" model="#{maturityLevelResultsChartViewBean.model}"/>                                                      
                        </div>                        
                    </h:form>

                    <p:panel>   
                        <p:commandButton type="button" value="Export" 
                                         icon="ui-icon-extlink" 
                                         onclick="$('#output').empty().append(PF('wchart').exportAsImage());PF('dlgchart').show();" 
                                         />

                        <p:chart id="idchart"  widgetVar="wchart" type="bar" model="#{maturityLevelResultsChartViewBean.horizontalBarModel}"  
                                 style="width:800px;height:550px;" >
                            <p:ajax event="itemSelect" listener="#{maturityLevelResultsChartViewBean.listener}" update="idchart" process="@this"></p:ajax>
                        </p:chart>    
                    </p:panel>   

                    <p:dialog widgetVar="dlgchart"                                                          
                              
                              header="Chart Results"                              
                              showHeader="true"   
                              id="IDdlgchart"
                              resizable="false">
                        <!--p:ajax event="close" update="IDdlgchart"  /-->
                        <p:outputPanel id="output" 
                                       layout="block" 
                                       style="width:820px;height:555px"/>
                        <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                            <p:printer target="output" />
                        </p:commandButton>
                    </p:dialog>


                    <!-- content body end-->

                    <!-- footer start-->
                    <ui:include src="/frames/frmMenuSideBottom.xhtml" /> 
                    <!-- footer end-->
                </div>
            </div>
        </div>
    </h:body>

</html>
