<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Results Principles - Practices</title>
        <link rel="stylesheet" type="text/css" href="../resource/themes/aristo/theme.css" />
        <link rel="stylesheet" type="text/css" href="../resource/css/site.css" />
        <link rel="stylesheet" type="text/css" href="../resource/css/quep-css.css" />

    </h:head>
    <h:body>
        <div class="PC">
            <!--start menu izq-->
            <ui:include src="/frames/frmMenuSideLeft.xhtml" />                                 
            <!--end menu izq-->

            <div id="CONTENTSIDE">
                <div id="CONTENTSIDEindent">

                    <!-- header bar start-->
                    <ui:include src="/frames/frmMenuSideTop.xhtml" />  
                    <!-- header bar end-->

                    <!-- content body start-->  
                    <h:form>
                        <p:dataTable id="tbl" var="lstqqt" value="#{rptQQTechniquesBean.lstQQTechnique}"
                                     emptyMessage="There are not data"
                                     rowIndexVar="rowIndex" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="20" style="margin-bottom:20px" >                         

                            <f:facet name="{Exporters}">

                                <h:commandLink>
                                    <p:graphicImage url="/resource/images/export/excel.png" width="24"/>
                                    <p:dataExporter type="xls" target="tbl" fileName="Report" />
                                </h:commandLink>                                                                

                                <h:commandLink>
                                    <p:graphicImage url="/resource/images/export/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="tbl" fileName="Report"/>
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage url="/resource/images/export/csv.png" width="24"/>
                                    <p:dataExporter type="csv" target="tbl" fileName="Report" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage url="/resource/images/export/xml.png" width="24"/>
                                    <p:dataExporter type="xml" target="tbl" fileName="Report" />
                                </h:commandLink>
                            </f:facet>

                            <p:column headerText="#" style="width:4px; text-align: center;"   >
                                <f:facet name="header">
                                    <h:outputText value="#"/>
                                </f:facet>
                                #{rowIndex + 1}
                            </p:column> 

                            <p:column headerText="Maturity Level" sortBy="#{lstqqt.quepQuestion.maturityLevel.name}" filterBy="#{lstqqt.quepQuestion.maturityLevel.name}" filterMatchMode="contains"
                                      style="width:45px; text-align: justify;"  filterStyle="width:40px;">
                                <f:facet name="header">
                                    <h:outputText value="Maturity Level" />
                                </f:facet>
                                <h:outputText value="#{lstqqt.quepQuestion.maturityLevel.name}" />
                            </p:column>                                                       

                            <p:column headerText="Principle" sortBy="#{lstqqt.quepQuestion.practice.principle.name}" filterBy="#{lstqqt.quepQuestion.practice.principle.name}" filterMatchMode="contains"
                                      style="width:45px; text-align: justify;"  filterStyle="width:40px;" >
                                <f:facet name="header">
                                    <h:outputText value="Principle" />
                                </f:facet>
                                <h:outputText value="#{lstqqt.quepQuestion.practice.principle.name}" />
                            </p:column>

                            <p:column headerText="Practice" sortBy="#{lstqqt.quepQuestion.practice.name}" filterBy="#{lstqqt.quepQuestion.practice.name}" filterMatchMode="contains"
                                      style="width:45px; text-align: justify;"  filterStyle="width:40px;">
                                <f:facet name="header">
                                    <h:outputText value="Practice" />
                                </f:facet>
                                <h:outputText value="#{lstqqt.quepQuestion.practice.name}" />
                            </p:column>

                            <p:column headerText="Abv" sortBy="#{lstqqt.technique.abbreviation}" filterBy="#{lstqqt.technique.abbreviation}" filterMatchMode="contains" 
                                      style="width:35px; text-align: center;"  filterStyle="width:30px;">
                                <f:facet name="header">
                                    <h:outputText value="Abv" />
                                </f:facet>
                                <h:outputText value="#{lstqqt.technique.abbreviation}" />
                            </p:column>
                            
                            <p:column headerText="Technique" sortBy="#{lstqqt.technique.name}" filterBy="#{lstqqt.technique.name}" filterMatchMode="contains" 
                                      style="width:300px; text-align: justify;"  filterStyle="width:295px;">
                                <f:facet name="header">
                                    <h:outputText value="Technique" />
                                </f:facet>
                                <h:outputText value="#{lstqqt.technique.name}" />
                            </p:column>

                            <p:column headerText="ID" sortBy="#{lstqqt.quepQuestion.id}" filterBy="#{lstqqt.quepQuestion.id}" filterMatchMode="contains" 
                                      style="width:25px; text-align: center;"  filterStyle="width:20px;">
                                <f:facet name="header">
                                    <h:outputText value="ID" />
                                </f:facet>
                                <h:outputText value="#{lstqqt.quepQuestion.id}" />
                            </p:column>

                            <p:column headerText="Question" sortBy="#{lstqqt.quepQuestion.description}" filterBy="#{lstqqt.quepQuestion.description}" filterMatchMode="contains"
                                      style="width:300px; text-align: justify;"  filterStyle="width:295px;">
                                <f:facet name="header">
                                    <h:outputText value="Question"/>
                                </f:facet>
                                <h:outputText value="#{lstqqt.quepQuestion.description}" />
                            </p:column>

                            <p:column headerText="Resilience" sortBy="#{lstqqt.technique.resilienceCharacteristic.name}" filterBy="#{lstqqt.technique.resilienceCharacteristic.name}" filterMatchMode="contains"
                                      style="width:40px; text-align: justify;"  filterStyle="width:35px;">
                                <f:facet name="header">
                                    <h:outputText value="Resilience"/>
                                </f:facet>
                                <h:outputText value="#{lstqqt.technique.resilienceCharacteristic.name}" />
                            </p:column>

                        </p:dataTable>

                        <h3>Export Page Data Only</h3>
                        <h:commandLink>
                            <p:graphicImage url="/resource/images/export/excel.png" />
                            <p:dataExporter type="xls" target="tbl" fileName="Report" pageOnly="true"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage url="/resource/images/export/pdf.png" />
                            <p:dataExporter type="pdf" target="tbl" fileName="Report" pageOnly="true" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage url="/resource/images/export/csv.png" />
                            <p:dataExporter type="csv" target="tbl" fileName="Report" pageOnly="true" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage url="/resource/images/export/xml.png" />
                            <p:dataExporter type="xml" target="tbl" fileName="Report" pageOnly="true" />
                        </h:commandLink>
                    </h:form>
                    <!-- content body end-->

                    <!-- footer start-->
                    <ui:include src="/frames/frmMenuSideBottom.xhtml" />  
                    <!-- footer end-->
                </div>
            </div>
        </div>        
    </h:body>    

</html>
