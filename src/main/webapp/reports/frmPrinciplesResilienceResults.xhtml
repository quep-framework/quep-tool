<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Results Principles - Practices</title>
        <link rel="stylesheet" type="text/css" href="../resource/themes/aristo/theme.css" />
        <link rel="stylesheet" type="text/css" href="../resource/css/site.css" />
        <link rel="stylesheet" type="text/css" href="../resource/css/quep-css.css" />      
        <h:outputScript library="primefaces" name="charts/charts.js" />
        <script type="text/javascript">
            function exportChartPriResilience() {
                //export image
                $('#outputR').empty().append(PF('wchartR').exportAsImage());
                PF('dlgchartR').show();

            }
            function customExtender() {
                this.cfg.grid = {
                    background: '#FFF' //Set background to white
                };
            }
        </script>
        <!--h:outputScript>
            function chartExtender() {        
            // this = chart widget instance        
            // this.cfg = options      
            this.cfg.seriesDefaults.rendererOptions.varyBarColor = true;            
            }
        </h:outputScript-->
    </h:head>
    <h:body>
        <div class="PC">
            <!--start menu izq-->
            <ui:include src="/frames/frmMenuSideLeft.xhtml" />                                 
            <!--end menu izq-->

            <div id="CONTENTSIDE">
                <div id="CONTENTSIDEindent">

                    <!-- header bar start-->
                    <ui:include src="/frames/frmMenuSideTop.xhtml" />  
                    <!-- header bar end-->

                    <!-- content body start-->  

                    <h:form id="frmChartR">                        
                        <div>                                                  
                            <p:breadCrumb id="pnlbc" model="#{principleResilienceChartViewBean.model}"/>                                                      
                        </div>          

                        <p:commandButton type="button" value="Export" 
                                         icon="ui-icon-extlink" 
                                         onclick="exportChartPriResilience()" 
                                         />

                        <p:chart id="idchartR"  widgetVar="wchartR" type="bar" model="#{principleResilienceChartViewBean.horizontalBarModel}"  
                                 style="width:1000px;height:500px; "  >
                            <!--p:ajax event="itemSelect" listener="{principleResilienceChartViewBean.listener}" update="idchart1" process="@this"></p:ajax-->
                        </p:chart>    
                    </h:form>                    

                    <p:dialog widgetVar="dlgchartR" 
                              showEffect="fade"                               
                              modal="true" 
                              header="Chart Results"                              
                              showHeader="true"                                 
                              resizable="false">
                        <p:outputPanel id="outputR" 
                                       layout="block" 
                                       style="width:1005px;height:505px;"
                                       />
                        <p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                            <p:printer target="outputR" />
                        </p:commandButton>
                    </p:dialog>                                      
                    <!-- content body end-->

                    <!-- footer start-->
                    <ui:include src="/frames/frmMenuSideBottom.xhtml" />  
                    <!-- footer end-->
                </div>
            </div>
        </div>

    </h:body>    

</html>
