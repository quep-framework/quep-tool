<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"         
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Results Principles - Practices</title>
        <link rel="stylesheet" type="text/css" href="/QuEP-Tool/resource/themes/aristo/theme.css" />
        <link rel="stylesheet" type="text/css" href="/QuEP-Tool/resource/css/site.css" />
        <link rel="stylesheet" type="text/css" href="/QuEP-Tool/resource/css/quep-css.css" />

    </h:head>
    <h:body>
        <div class="PC">
            <!--start menu izq-->
            <ui:include src="/frames/frmMenuSideLeft.xhtml" />                                 
            <!--end menu izq-->

            <div id="CONTENTSIDE">
                <div id="CONTENTSIDEindent">

                    <!-- header bar start-->
                    <ui:include src="/frames/frmMenuSideTop.xhtml" />  
                    <!-- header bar end-->

                    <!-- content body start-->  
                    <h:form>
                        <p:dataTable id="tbl" var="lstr" value="#{rptResponseBean.lstResponse}"
                                     emptyMessage="There are not data"
                                     rowIndexVar="rowIndex" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="20" style="margin-bottom:20px" >                         

                            <f:facet name="{Exporters}">

                                <h:commandLink>
                                    <p:graphicImage url="/resource/images/export/excel.png" width="24"/>
                                    <p:dataExporter type="xls" target="tbl" fileName="Report" />
                                </h:commandLink>                                                                

                                <h:commandLink>
                                    <p:graphicImage url="/resource/images/export/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="tbl" fileName="Report"/>
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage url="/resource/images/export/csv.png" width="24"/>
                                    <p:dataExporter type="csv" target="tbl" fileName="Report" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage url="/resource/images/export/xml.png" width="24"/>
                                    <p:dataExporter type="xml" target="tbl" fileName="Report" />
                                </h:commandLink>
                            </f:facet>

                            <p:column headerText="#" style="width:4px; text-align: center;"   >
                                <f:facet name="header">
                                    <h:outputText value="#"/>
                                </f:facet>
                                #{rowIndex + 1}
                            </p:column> 

                            <p:column headerText="Questionnaire" sortBy="#{lstr.questionnaireResponse.questionnaire.name}" filterBy="#{lstr.questionnaireResponse.questionnaire.name}" filterMatchMode="contains"
                                      style="width:45px; text-align: justify;"  filterStyle="width:40px;">
                                <f:facet name="header">
                                    <h:outputText value="Questionnaire" />
                                </f:facet>
                                <h:outputText value="#{lstr.questionnaireResponse.questionnaire.name}" />
                            </p:column>                                                       

                            <p:column headerText="Principle" sortBy="#{lstr.questionnaireQuepQuestion.quepQuestion.practice.principle.name}" filterBy="#{lstr.questionnaireQuepQuestion.quepQuestion.practice.principle.name}" filterMatchMode="contains"
                                      style="width:45px; text-align: justify;"  filterStyle="width:40px;" >
                                <f:facet name="header">
                                    <h:outputText value="Principle" />
                                </f:facet>
                                <h:outputText value="#{lstr.questionnaireQuepQuestion.quepQuestion.practice.principle.name}" />
                            </p:column>

                            <p:column headerText="Practice" sortBy="#{lstr.questionnaireQuepQuestion.quepQuestion.practice.name}" filterBy="#{lstr.questionnaireQuepQuestion.quepQuestion.practice.name}" filterMatchMode="contains"
                                      style="width:45px; text-align: justify;"  filterStyle="width:40px;">
                                <f:facet name="header">
                                    <h:outputText value="Practice" />
                                </f:facet>
                                <h:outputText value="#{lstr.questionnaireQuepQuestion.quepQuestion.practice.name}" />
                            </p:column>

                           
                            <p:column headerText="ID" sortBy="#{lstr.questionnaireQuepQuestion.quepQuestion.id}" filterBy="#{lstr.questionnaireQuepQuestion.quepQuestion.id}" filterMatchMode="contains" 
                                      style="width:15px; text-align: center;"  filterStyle="width:10px;">
                                <f:facet name="header">
                                    <h:outputText value="ID" />
                                </f:facet>
                                <h:outputText value="#{lstr.questionnaireQuepQuestion.quepQuestion.id}" />
                            </p:column>

                            <p:column headerText="Question" sortBy="#{lstr.questionnaireQuepQuestion.quepQuestion.description}" filterBy="#{lstr.questionnaireQuepQuestion.quepQuestion.description}" filterMatchMode="contains"
                                      style="width:300px; text-align: justify;"  filterStyle="width:295px;">
                                <f:facet name="header">
                                    <h:outputText value="Question"/>
                                </f:facet>
                                <h:outputText value="#{lstr.questionnaireQuepQuestion.quepQuestion.description}" />
                            </p:column>

                            <p:column headerText="Role" sortBy="#{lstr.questionnaireQuepQuestion.questionnaire.rolePractice.role.name}" filterBy="#{lstr.questionnaireQuepQuestion.questionnaire.rolePractice.role.name}" filterMatchMode="contains"
                                      style="width:30px; text-align: justify;"  filterStyle="width:35px;">
                                <f:facet name="header">
                                    <h:outputText value="Role"/>
                                </f:facet>
                                <h:outputText value="#{lstr.questionnaireQuepQuestion.questionnaire.rolePractice.role.name}" />
                            </p:column>
                            
                            <p:column headerText="Stakeholder" sortBy="#{lstr.stakeholder.email}" filterBy="#{lstr.stakeholder.email}" filterMatchMode="contains"
                                      style="width:70px; text-align: justify;"  filterStyle="width:65px;">
                                <f:facet name="header">
                                    <h:outputText value="Stakeholder"/>
                                </f:facet>
                                <h:outputText value="#{lstr.stakeholder.email}" />
                            </p:column>

                        </p:dataTable>

                        <h3>Export Page Data Only</h3>
                        <h:commandLink>
                            <p:graphicImage url="/resource/images/export/excel.png" />
                            <p:dataExporter type="xls" target="tbl" fileName="Report" pageOnly="true"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage url="/resource/images/export/pdf.png" />
                            <p:dataExporter type="pdf" target="tbl" fileName="Report" pageOnly="true" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage url="/resource/images/export/csv.png" />
                            <p:dataExporter type="csv" target="tbl" fileName="Report" pageOnly="true" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage url="/resource/images/export/xml.png" />
                            <p:dataExporter type="xml" target="tbl" fileName="Report" pageOnly="true" />
                        </h:commandLink>
                    </h:form>
                    <!-- content body end-->

                    <!-- footer start-->
                    <ui:include src="/frames/frmMenuSideBottom.xhtml" />  
                    <!-- footer end-->
                </div>
            </div>
        </div>        
    </h:body>    

</html>
