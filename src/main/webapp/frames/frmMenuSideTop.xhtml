<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"      
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">           
    
    <!-- header bar start-->
    <div class="ContentSideSections" id="PFTopLinksCover" style="height:60px;">
        <a id="LOGOTEXTSIDE" href="../all/frmMainPage.xhtml" >
            <table><tr><td>
                        <img alt="logo" src="../resource/images/logo.png" style="width:125px;"/>
                    </td><td>
                        <span class="dispBlock logoDarkText" style="margin-left: 18px; font-size: 20px; width: 500px; ">A Total Quality Framework 
                            for the assessment and improvement of Emergency Plans Management 
                            <h:form>
                                <c:choose id="chooseOrg">
                                    <c:when test="#{organizationBean.bandOrganization}" id="bOrgTrue">
                                        <h:panelGrid columns="2" cellpadding="2" id="pnlOrgBean">                                        
                                            <p:outputLabel  value="Organization:"  id="lblOrgTrue"/>
                                            <p:selectOneMenu  value="#{organizationBean.organization}" var="o"  effect="fade" 
                                                              filter="true" filterMatchMode="contains"
                                                              valueChangeListener="#{organizationBean.changeListener}" onchange="submit()"                                                                               
                                                              converter="#{organizationConverter}">
                                                <f:selectItems value="#{organizationBean.lstOrganization}" var="lstO"  itemLabel="#{lstO.name} - #{lstO.emergencyPlan.name}" itemValue="#{lstO}" />
                                                <p:column>
                                                    <h:outputText value="#{o.name} - #{o.emergencyPlan.name} " />
                                                </p:column>
                                            </p:selectOneMenu>                                                                                                                  
                                        </h:panelGrid>
                                    </c:when>
                                    <c:otherwise id="bOrgFalse">
                                        Organization: #{organizationBean.nameOrganization}      
                                        <br />
                                        Plan de Emergencia: #{organizationBean.nameEmergencyPlan}      
                                    </c:otherwise>
                                </c:choose>
                            </h:form>                                                                                                

                        </span> 
                    </td>
                </tr></table>
        </a>

        <a class="PFTopLinks floatRight boldFont marginRight10 hashed" style="width:auto;"  >
            <table><tr><td>
                        <table><tr><td>
                                    #{loginBean.stakeholder.name} 
                                </td><td>
                                    <img  src="../resource/images/user.png" style=" height: 20px; width: 20px;"  />
                                </td></tr>
                            <tr><td colspan="2" align="center">
                                    <span class="PFDarkText">Role: </span>  
                                    <span class="PFDarkText">#{loginBean.role.name}</span>                                              
                                </td></tr>
                        </table>                                

                    </td></tr>
                <tr><td> 
                        <h:form>
                            <p:commandLink id="close"
                                           action="#{loginBean.logout()}"
                                           value="Logout"
                                           style="margin-right:20px;" 
                                           styleClass="ui-icon-extlink"                                                          
                                           />
                        </h:form>
                    </td></tr>
            </table>
        </a>                                                                                        
    </div>
    <!-- header bar end-->  

</ui:composition>
