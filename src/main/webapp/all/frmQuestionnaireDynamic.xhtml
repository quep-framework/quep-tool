        <script type="text/javascript">

            function cutFromString(oldStrRegex, prefix, prefixIdRO) {
                var string = "";
                string = oldStrRegex.replace(prefix + prefixIdRO, '');
                var delimiter = string.indexOf(':');
                return string.substring(0, delimiter);
            }

            function validateQuestion(id1, prefix, prefixIdRO) {
                var id2txtPageNumber = prefix + 'txtPageNumber_' + cutFromString(id1, prefix, prefixIdRO);
                var id2lblPageNumber = prefix + 'lblPageNumber_' + cutFromString(id1, prefix, prefixIdRO);
                var id2PanelTechnique = prefix + 'fs_' + cutFromString(id1, prefix, prefixIdRO);
                //alert(document.getElementById(id2txtPageNumber));
                if (document.getElementById(id1).value === '1') {
                    /*document.getElementById(id2lblPageNumber).hidden = false;
                     document.getElementById(id2txtPageNumber).hidden = false;*/
                    if (!(document.getElementById(id2lblPageNumber) === null)) {
                        document.getElementById(id2lblPageNumber).style.visibility = "visible";
                    }
                    if (!(document.getElementById(id2txtPageNumber) === null)) {
                        document.getElementById(id2txtPageNumber).style.visibility = "visible";
                    }
                    if (!(document.getElementById(id2PanelTechnique) === null)) {
                        document.getElementById(id2PanelTechnique).style.visibility = "hidden";
                    }
                    /*if (!(document.getElementById(id2txtPageNumber) === null)) {

                    if (!(document.getElementById(id2txtPageNumber) === null)) {
                        document.getElementById(id2txtPageNumber).style.visibility = "hidden";
                        document.getElementById(id2txtPageNumber).value = '';
                    }
                    if (!(document.getElementById(id2PanelTechnique) === null)) {
                        document.getElementById(id2PanelTechnique).style.visibility = "visible";
                    }
                    /*document.getElementById(id2lblPageNumber).hidden = true;
